apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "treehou.se.habit"
        minSdkVersion 12
        targetSdkVersion 22
        versionCode 25
        versionName "3.5"

        // Enabling multidex support.
        multiDexEnabled true
    }
    dexOptions {
        incremental true
        javaMaxHeapSize "4g"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    wearApp project(':wear')

    compile 'com.android.support:multidex:1.0.0'

    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.mcxiaoke.volley:library:1.0.6'

    compile 'com.google.code.gson:gson:2.3'
    compile 'com.larswerkman:HoloColorPicker:1.4'

    compile 'com.android.support:multidex:1.0.0'
    compile 'jp.wasabeef:recyclerview-animators:1.1.0@aar'
    
    compile 'com.android.support:recyclerview-v7:22.0.0'
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:cardview-v7:22.0.0'
    compile 'com.android.support:palette-v7:22.0.0'

    compile 'com.wefika:flowlayout:0.4.0'

    compile 'com.github.matthewyork:ColoursLibrary:1.0.+@aar'
    compile 'commons-io:commons-io:2.4'
    compile 'com.google.android.gms:play-services:7.3.0'
    compile 'com.github.eluleci:flatui:3.0.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.3.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.picasso:picasso:2.5.2'

    compile ('com.ning:async-http-client:1.9.11')
    compile ('org.atmosphere:wasync:2.1.1') {
        exclude group: 'com.ning', module: 'async-http-client'
    }

    compile 'joda-time:joda-time:2.3'
}